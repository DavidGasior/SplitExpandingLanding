<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Expanding Landing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel=icon
    href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/svgs/solid/user-alt-slash.svg>
  </head>
  <body>
    <div class="main-div">
      <div class="split top">
        <div class="overlay top"></div>
        <span class="inside-wrap-span">
          <h1>The Dogs</h1>
          <a href="#" class="btn-a">Buy Now</a>
        </span>
      </div>
      <div class="split bottom">
        <div class="overlay bottom"></div>
        <span class="inside-wrap-span">
          <h1>The Cats</h1>
          <a href="#" class="btn-a">Buy Now</a>
        </span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
